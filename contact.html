<body>
   
     <!-- Header/Navbar -->
     <nav class="navbar navbar-expand-lg navbar-dark">
        <a class="navbar-brand" href="index.html">Mia de Haan</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>

        <nav class="collapse navbar-collapse justify-content-end" id="navbarNavAltMarkup">

    <!-- Contact Info Form -->
    <main class="container">
        <div class="row">
            <form class="col-lg-6 col-sm-12 content_box">
                <h1>Contact</h1>
                <!-- <hr> -->

                <section class="form-group col-lg-12 col-md-12 col-sm-12">
                    <label for="exampleFormControlInput1">Name</label>
                    <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Katy Smith">
                </section>
                <section class="form-group col-lg-12 col-md-12 col-sm-12">
                    <label for="exampleFormControlInput2">Email Address</label>
                    <input type="email" class="form-control" id="exampleFormControlInput2" placeholder="name@example.com">
                </section>
                <section class="form-group col-lg-12 col-md-12 col-sm-12">
                    <label for="exampleFormControlTextarea1">Message</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="4"></textarea>
                </section>
                <section class="col-lg-3 col-md-3 col-sm-3">
                    <button type="submit" class="btn btn-primary mb-4">Submit</button>
                </section>
            </form>
        </div>
    </main>


    <footer class="footer">
        <section class="top_footer"></section>
        <section class="bottom_footer">&#169; Copyright</section>
    </footer>
